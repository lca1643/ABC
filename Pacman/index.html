<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman - Aprendiendo Programación</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <h1>Pacman: Bases de Programación</h1>
        <div id="score">Puntos: 0</div>

            <button id="start-button">¡EMPEZAR JUEGO!</button>
            <p>Se requiere interacción para activar el sonido</p>
        </div>
        <!-- El Canvas es nuestro lienzo de dibujo -->
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>

</html>
